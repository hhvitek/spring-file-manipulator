spring:
  datasource:
    url: jdbc:sqlite:memory:testdb
    driver-class-name: org.sqlite.JDBC
    username:
    password:
    platform: sqlite
    initialization-mode: always
    hikari:
      data-source-properties:
        foreign_keys: true
      connection-init-sql: PRAGMA busy_timeout=1111;
  jackson:
    property-naming-strategy: SNAKE_CASE
    serialization:
      indent_output: true
  jpa:
    database-platform: org.sqlite.hibernate.dialect.SQLiteDialect
    show-sql: true
    properties:
      javax:
        persistence:
          query:
            timeout: 1111
      hibernate:
        #        hql:
        #          bulk_id_strategy: org.hibernate.hql.spi.id.inline.InlineIdsInClauseBulkIdStrategy
        format_sql: true
    hibernate:
      ddl-auto: update

  messages:
    basename: i18n/messages

server:
  error:
    include-message: always
    include-stacktrace: always
    include-exception: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /api-ui.html

custom-properties:
  array-of-endpoint-urls:
    - /api
    - /api/file_regex_predefined_categories
    - /api/file_operations
    - /api/settings
    - /api/string_operations
    - /api/tasks